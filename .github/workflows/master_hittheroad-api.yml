# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - hittheroad-api

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: cd Api && dotnet build --configuration Release

    - name: dotnet publish
      run: cd Api && dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'hittheroad-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a0bc27432a14008add7836485ed01c3 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
